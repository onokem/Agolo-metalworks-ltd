<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#1F2937"/>
    <g transform="translate(600, 400)">
        <!-- I-Beam Shape -->
        <path d="M-150,-100 L150,-100 M-150,-90 L150,-90 M-50,-90 L-50,90 M50,-90 L50,90 M-150,90 L150,90 M-150,100 L150,100" 
              stroke="#60A5FA" 
              stroke-width="4" 
              fill="none"/>
        <text y="-20" font-family="sans-serif" font-size="36" fill="#FFF">Structural Steel</text>
        <text y="20" font-family="sans-serif" font-size="18" fill="#93C5FD">Building Strong Foundations</text>
    </g>
    <!-- Animated Construction Lines -->
    <g transform="translate(600, 400)" stroke="#3B82F6" stroke-width="1">
        <line x1="-200" y1="-200" x2="200" y2="200" opacity="0.3">
            <animate attributeName="opacity"
                dur="3s"
                values="0.3;0.1;0.3"
                repeatCount="indefinite"/>
        </line>
        <line x1="200" y1="-200" x2="-200" y2="200" opacity="0.3">
            <animate attributeName="opacity"
                dur="3s"
                values="0.3;0.1;0.3"
                repeatCount="indefinite"/>
        </line>
    </g>
</svg>
