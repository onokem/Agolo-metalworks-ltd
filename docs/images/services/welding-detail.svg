<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#1A237E"/>
    <g transform="translate(600, 400)">
        <!-- Welding Torch Shape -->
        <path d="M-20,-50 L20,-50 L30,-30 L-30,-30 Z" fill="#3B82F6"/>
        <path d="M-15,-30 L15,-30 L15,50 L-15,50 Z" fill="#2563EB"/>
        <!-- Animated Sparks -->
        <g>
            <circle cx="0" cy="-30" r="2" fill="#FFF">
                <animate attributeName="cy"
                    dur="1s"
                    values="-30;30"
                    repeatCount="indefinite"/>
                <animate attributeName="opacity"
                    dur="1s"
                    values="1;0"
                    repeatCount="indefinite"/>
            </circle>
            <circle cx="10" cy="-30" r="2" fill="#FFF">
                <animate attributeName="cy"
                    dur="1.2s"
                    values="-30;30"
                    repeatCount="indefinite"/>
                <animate attributeName="opacity"
                    dur="1.2s"
                    values="1;0"
                    repeatCount="indefinite"/>
            </circle>
            <circle cx="-10" cy="-30" r="2" fill="#FFF">
                <animate attributeName="cy"
                    dur="0.8s"
                    values="-30;30"
                    repeatCount="indefinite"/>
                <animate attributeName="opacity"
                    dur="0.8s"
                    values="1;0"
                    repeatCount="indefinite"/>
            </circle>
        </g>
        <text y="100" font-family="sans-serif" font-size="36" fill="#FFF">Mobile Welding</text>
        <text y="140" font-family="sans-serif" font-size="18" fill="#93C5FD">On-Site Professional Services</text>
    </g>
</svg>
