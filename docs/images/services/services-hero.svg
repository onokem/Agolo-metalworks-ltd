<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#1E293B"/>
    <rect width="100%" height="100%" fill="url(#sparks)" opacity="0.4"/>
    <g transform="translate(960, 540)" text-anchor="middle">
        <text y="-20" font-family="sans-serif" font-size="48" fill="#FFF">Welding & Fabrication Services</text>
        <text y="40" font-family="sans-serif" font-size="24" fill="#94A3B8">Professional Steel Fabrication Solutions</text>
    </g>
    <defs>
        <pattern id="sparks" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
            <circle cx="25" cy="25" r="1" fill="#FFF" opacity="0.5">
                <animate attributeName="opacity"
                    dur="2s"
                    values="0.5;0.2;0.5"
                    repeatCount="indefinite"/>
            </circle>
            <circle cx="10" cy="40" r="1" fill="#FFF" opacity="0.3">
                <animate attributeName="opacity"
                    dur="3s"
                    values="0.3;0.1;0.3"
                    repeatCount="indefinite"/>
            </circle>
            <circle cx="40" cy="10" r="1" fill="#FFF" opacity="0.4">
                <animate attributeName="opacity"
                    dur="2.5s"
                    values="0.4;0.2;0.4"
                    repeatCount="indefinite"/>
            </circle>
        </pattern>
    </defs>
</svg>
